<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="ios" >
    <ion-buttons slot="start">
      <ion-back-button size="small"  text="" icon="chevron-back-outline" defaultHref="settings"></ion-back-button>
    </ion-buttons>
    <ion-title>My Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item class="ion-margin-top custom-item" lines="none">
          <ion-select style="min-width: 100%;" placeholder="Select language">
            <ion-select-option value="English">English</ion-select-option>
            <ion-select-option value="French">French</ion-select-option>
          </ion-select>  
        </ion-item>
        <ion-item-divider></ion-item-divider>
    </ion-list>
    <ion-list>
      <ion-item lines="none">
        <ion-text>Change Password</ion-text>
        <ion-buttons slot="end"><ion-button (click)="changePassword()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button></ion-buttons>
      </ion-item>
      <ion-item lines="none">
        <ion-text>Username</ion-text>
        <ion-buttons slot="end"><ion-button (click)="changeUsername()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button></ion-buttons>
      </ion-item>
      <ion-text style="margin-left: 17px;"><sub style="bottom:5px;">{{Username}}</sub></ion-text>

      <ion-item lines="none">
        <ion-text>Email</ion-text>
        <ion-buttons slot="end"><ion-button (click)="changeEmail()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button></ion-buttons>
      </ion-item>
      <ion-text style="margin-left: 17px;"><sub style="bottom:5px;">{{email}}</sub></ion-text>

      <ion-item lines="none">
        <ion-text>Mobile number</ion-text>
        <ion-buttons slot="end"><ion-button (click)="addMobile()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button></ion-buttons>
      </ion-item>
      <ion-text style="margin-left: 17px;"><sub style="bottom:5px;">{{phone}}</sub></ion-text>

    </ion-list>
</ion-content>
