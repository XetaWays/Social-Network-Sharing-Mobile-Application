<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="ios" >
    <ion-buttons slot="start">
      <ion-back-button size="small"  text="" icon="chevron-back-outline" defaultHref="settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Ads</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Account : {{Username}}</h1>

  <ion-item>
    <h1>Title : </h1>
    <ion-input [(ngModel)]="title" name="title"></ion-input>
  </ion-item>

  <ion-item>
    <h1>Subtitle : </h1>
    <ion-input [(ngModel)]="subtitle" name="subtitle"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Image</ion-label>
    <ion-toggle ></ion-toggle>
  </ion-item>

  <h2>Template :</h2>

  <ion-item style="height:33px" >
    <ion-text>Event</ion-text>
  </ion-item>
  <ion-item lines="none" (click)="eventChange('view')">
    <ion-checkbox [checked]='view' slot="start"></ion-checkbox>
    <ion-label>view (cheaper)</ion-label>
  </ion-item>
  <ion-item lines="none" (click)="eventChange('click')">
    <ion-checkbox [checked]='click' slot="start"></ion-checkbox>
    <ion-label>Click (recommended)</ion-label>
  </ion-item>
  <ion-item lines="none" (click)="eventChange('follow')">
    <ion-checkbox [checked]='follow' slot="start"></ion-checkbox>
    <ion-label>Following (More Expensive)</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-label>Event count :</ion-label>
    <ion-input type="tel" (input)="InputPriceChange('event', $event.target.value)" [value]="valueEC"></ion-input>

    <ion-label>Price :</ion-label>
    <ion-input type="tel" (input)="InputPriceChange('price', $event.target.value)" [value]="valuePrice"></ion-input>
  </ion-item>

  <ion-button (click)="submit()">Process</ion-button>

</ion-content>
