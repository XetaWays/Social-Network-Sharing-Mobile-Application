<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="ios" >
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-avatar style="margin:auto; margin-top:16px" class="ion-margin-top" (click)="chagePP()">
      <ion-img [src]="sourcePP"></ion-img>
   </ion-avatar>

  <ion-list>
    <ion-item lines="none" (click)="myInformation()">
      <ion-text>My Information</ion-text>
      <ion-buttons slot="end"><ion-button (click)="myInformation()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button></ion-buttons>
    </ion-item>
    <ion-item-divider></ion-item-divider>

    <ion-item lines="none" (click)="ads()">
      <ion-text>Share My Account (Ads)</ion-text>
      <ion-buttons slot="end"><ion-button (click)="ads()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button></ion-buttons>
    </ion-item>
    <ion-item-divider></ion-item-divider>

    <ion-item style="height:33px" lines="none" >
      <ion-text>What happen when someone go on your profile</ion-text>
    </ion-item>
    <ion-item class="custom-item" lines="none">
      <ion-checkbox (click)="updateRadio('notif')" [checked]="notifScan" slot="start"></ion-checkbox>
      <ion-label>Notification Alert</ion-label>
    </ion-item>
    <ion-item class="ion-no-margin custom-item" lines="none">
      <ion-checkbox (click)="updateRadio('sms')" [checked]="smsScan" slot="start"></ion-checkbox>
      <ion-label>SMS Alert</ion-label>
    </ion-item>
    <ion-item style="height:44px;" lines="none" class="ion-no-margin" >
      <ion-checkbox (click)="updateRadio('email')" [checked]="emailScan" slot="start"></ion-checkbox>
      <ion-label>Email Alert</ion-label>
    </ion-item>
    <ion-item-divider></ion-item-divider>


    <ion-item style="height: 36px;" class="ion-margin-top" lines="none">
      <ion-label class="custom-label">Radar Offline</ion-label>
      <ion-toggle [(ngModel)]="toggleOffline" name="toggleOffline" (click)="Offline()" color="success" slot="end" ></ion-toggle>
    </ion-item>

    <ion-item style="height: 36px;" class="ion-margin-top" lines="none">
      <ion-label class="custom-label">2FA phone</ion-label>
      <ion-toggle color="success" slot="end" ></ion-toggle>
    </ion-item>

    <ion-item style="height: 36px;" class="ion-margin-top" lines="none">
      <ion-label class="custom-label">2FA email</ion-label>
      <ion-toggle color="success" slot="end" ></ion-toggle>
    </ion-item>
    

  </ion-list>

  <ion-item-divider></ion-item-divider>

  <ion-item lines="none" (click)="contactUs()">
    <ion-text>Contact Us</ion-text>
    <ion-buttons slot="end"><ion-button (click)="contactUs()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button></ion-buttons>
  </ion-item>

</ion-content>
